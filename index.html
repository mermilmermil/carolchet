<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crochet Row Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css?v=1">

</head>
<body>
  <h1 class="display-1 text-center">Carolchet</h1>
  <form id="text-name-form">
    <div class="m-3 mb-0">
      <label for="text-name-input" class="form-label">Name of New Project</label>
      <input type="text" class="form-control" id="text-name-input">
    </div>
    <button type="submit" class="btn btn-primary m-3">Submit</button>
  </form>
  <div id="all-projects">
    <div class="card m-3">
      <div class="card-header">
        <h5>Name of Project</h5> 
        <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
      </div>
      <ul class="list-group list-group-flush" >
        <form id="row-info-form">
          <div class="m-3">
            <label for="name-of-section" class="form-label">Name of Section</label>
            <input type="text" class="form-control" id="name-of-section">
            
          </div>
          
          <div class="form-floating m-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Row Information</label>
          </div>
          <button type="submit" class="btn btn-primary m-3">Submit</button>
        </form>
      </ul>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">

            <h5 class="card-title col-3">Section Name</h5>
            <div class="row m-0">
              <button class="btn btn-danger col-1" style="display: flexbox;"><i class="fa-solid fa-trash"></i></button>
              <!-- <button class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
              <button class="btn btn-primary col-0.5"><i class="fa-solid fa-minus"></i></button> -->
              
              <input type="number" class="row-counter col-2">
              <button class="btn btn-success col-1"  ><i class="fa-solid fa-plus"></i></button>
            </div>
          <ul class="list-group list-group-flush">
          <li class="list-group-item">
            Row information <br>
            <button class="btn btn-primary">Previous</button>
            <button class="btn btn-primary">Next</button>
            <button class="btn btn-primary">Show entire Section</button>
            <button class="btn-primary btn">Collapse Section</button>
          </li>
        </ul>
        </li>
        
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
